<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem com Tubarão</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Fundo com o GIF do tubarão */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/3F19.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1; /* Coloca o fundo atrás da frase */
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #00f; /* Cor azul */
            position: relative;
            animation: moveText 5s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .signature {
            font-size: 2em;
            font-weight: bold;
            color: #ff4081;
            margin-top: 20px;
            z-index: 1;
        }

    </style>
</head>
<body>

    <!-- Fundo com o GIF do tubarão -->
    <div class="background"></div>

    <!-- Frase -->
    <h1>I love you, sorry for being annoying</h1>

    <!-- Assinatura -->
    <p class="signature">R.M<3</p>

</body>
</html>
